<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Pledges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Pledges</h2>
        <form method="POST" class="mb-3">
            <div class="mb-3">
                <label for="user_id" class="form-label">User</label>
                <select class="form-control" id="user_id" name="user_id" required>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }} ({{ user.mis_id }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="event_type" class="form-label">Event Type</label>
                <select class="form-control" id="event_type" name="event_type" required>
                    <option value="Weekly">Weekly</option>
                    <option value="Package">Package</option>
                    <option value="One-Time">One-Time</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Pledge</button>
        </form>
        <h3>Existing Pledges</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Event Type</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for pledge in pledges %}
                <tr>
                    <td>{{ pledge.id }}</td>
                    <td>{{ pledge.user.name }}</td>
                    <td>{{ pledge.event_type }}</td>
                    <td>{{ pledge.amount }}</td>
                    <td>{{ pledge.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
